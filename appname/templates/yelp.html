{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}
<br><br><br>

<div class="container marketing">
  <center>
  <h1 id='dark'>Search</h1>
</center>

  <div class="row">
      <div class="col">
          <form action="/yelp_results" method="GET">
            <center>
              <h3 id='light'>What kind of restaurant are you looking for?</h3>
              <small><text style='color: red;'>*</text> None of the fields are required.</small>
            </center>
            <br><br>
	    
              <div class="form-group">
                  <label for="term">Search for?</label>
                  <input type="text" class="form-control box-shadow" name="term" placeholder="Anything specific you're looking for..." autofocus>
              </div>
	      
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-8">
                          <label for="location">City:</label>
                          <input type="text" class="form-control box-shadow" name="location" placeholder="Boston">
                      </div>
                  </div>
              </div>
	      
              <div class="form-group">
                  <label for="search_limit">How many results? (Up to 20)</label>
                  <input type="text" class="form-control box-shadow" name="search_limit" placeholder="10">
              </div>
	      
              <div class="form-group">
                  <p>Sort by?</p>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="sort" value="rating"> Rating
                      </label>
                  </div>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="sort" value="cost"> Cost
                      </label>
                  </div>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="sort" value="real_distance"> Distance
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <p> Order </p>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="order" value="asc"> Ascending
                      </label>
                  </div>
                  <div class="form-check form-check-inline">
                      <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="order" value="desc"> Descending
                      </label>
                  </div>
              </div>
              <button type="submit" class="btn btn-secondary" id='button2' >Submit</button>
      </div>
  </div>
  </form>
</div>
{% endblock %}
