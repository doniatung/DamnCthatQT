<style>
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }
  
  .signup {
  margin: 0 auto;
  width: 50%;
  }
</style>


{% extends "base.html" %}

{% block head %}
<link href="../static/css/album.css" rel="stylesheet" type='text/css'>
{% endblock %}


{% block title %}
New User Sign Up! <Br>
{% endblock %}


{% block content %}
<center>
  <h1>
    New User Sign Up!
  </h1>

  <img src="./static/images/quote1.jpg" class="img-fluid" alt="Responsive image"width="500" height="250">
</center>
  <br><br>

<div class="signup"> 
  <form action="/auth" method="post">
      <div class="form-row">

	<div class="form-group col-md-5">
	  <label for="inputFirstName" class="col-sm-2 control-label" name="input_FirstName">First Name</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
	  </div>
	</div>

	<div class="form-group col-md-5">
	  <label for="inputLastName" class="col-sm-2 control-label" name="input_LastName">Last Name</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
	  </div>
	</div>
	
      </div>
      
      <div class="form-group">
	<label for="inputEmail" class="col-sm-2 control-label" name="input_email">Email</label>
	<div class="col-sm-10">
	  <input type="email" class="form-control" id="inputEmail" placeholder="johnsmith@gmail.com">
	</div>
      </div>

      <div class="form-group">
	<label for="inputUsername" class="col-sm-2 control-label" name="input_username">Username</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="inputUsername" placeholder="JohnSmith101">
	</div>
      </div>

      <div class="form-group">
	<label for="inputPassword" class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	</div>
      </div>

      <center>
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <button type="submit" class="btn btn-default">Sign Up</button>
	</div>
      </div>
      </center>
    </form>
</div>


{% endblock %}
